<!DOCTYPE html>
<html lang="fr">
  <head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width,initial-scale=1.0" />
	<link rel="icon" href="<%= process.env.VUE_APP_BRAND_PUBLIC_URL %>img/icons/favicon.ico" />

	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta http-equiv="refresh" content="43200" /> <!-- Every 12h -->

	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta name="fragment" content="!" /> <!-- Required for HTML5 urls crawling -->
	<meta name="mobile-web-app-capable" content="yes" /> <!-- deprecated now (manifest.json), but kept for retro-compat -->
    <meta name="apple-mobile-web-app-capable" content="yes" />

    <!-- generated by realfavicongenerator.net -->
    <link rel="apple-touch-icon" sizes="57x57" href="<%= process.env.VUE_APP_BRAND_PUBLIC_URL %>img/icons/apple-touch-icon-57x57.png" />
    <link rel="apple-touch-icon" sizes="60x60" href="<%= process.env.VUE_APP_BRAND_PUBLIC_URL %>img/icons/apple-touch-icon-60x60.png" />
    <link rel="apple-touch-icon" sizes="72x72" href="<%= process.env.VUE_APP_BRAND_PUBLIC_URL %>img/icons/apple-touch-icon-72x72.png" />
    <link rel="apple-touch-icon" sizes="76x76" href="<%= process.env.VUE_APP_BRAND_PUBLIC_URL %>img/icons/apple-touch-icon-76x76.png" />
    <link rel="apple-touch-icon" sizes="114x114" href="<%= process.env.VUE_APP_BRAND_PUBLIC_URL %>img/icons/apple-touch-icon-114x114.png" />
    <link rel="apple-touch-icon" sizes="120x120" href="<%= process.env.VUE_APP_BRAND_PUBLIC_URL %>img/icons/apple-touch-icon-120x120.png" />
    <link rel="apple-touch-icon" sizes="144x144" href="<%= process.env.VUE_APP_BRAND_PUBLIC_URL %>img/icons/apple-touch-icon-144x144.png" />
    <link rel="apple-touch-icon" sizes="152x152" href="<%= process.env.VUE_APP_BRAND_PUBLIC_URL %>img/icons/apple-touch-icon-152x152.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="<%= process.env.VUE_APP_BRAND_PUBLIC_URL %>img/icons/apple-touch-icon-180x180.png" />
    <link rel="icon" type="image/png" href="<%= process.env.VUE_APP_BRAND_PUBLIC_URL %>img/icons/favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="<%= process.env.VUE_APP_BRAND_PUBLIC_URL %>img/icons/android-chrome-192x192.png" sizes="192x192" />
    <link rel="icon" type="image/png" href="<%= process.env.VUE_APP_BRAND_PUBLIC_URL %>img/icons/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/png" href="<%= process.env.VUE_APP_BRAND_PUBLIC_URL %>img/icons/favicon-16x16.png" sizes="16x16" />
    <link rel="manifest" href="<%= process.env.VUE_APP_BRAND_PUBLIC_URL %>manifest.json" />
    <link rel="mask-icon" href="<%= process.env.VUE_APP_BRAND_PUBLIC_URL %>img/icons/safari-pinned-tab.svg" color="#5bbad5" />
    <link rel="shortcut icon" href="<%= process.env.VUE_APP_BRAND_PUBLIC_URL %>img/icons/favicon.ico" />
    <meta name="msapplication-TileColor" content="#00aba9" />
    <meta name="msapplication-TileImage" content="<%= process.env.VUE_APP_BRAND_PUBLIC_URL %>img/icons/mstile-144x144.png" />
    <meta name="msapplication-config" content="<%= process.env.VUE_APP_BRAND_PUBLIC_URL %>browserconfig.xml" />
    <meta name="theme-color" content="#ffffff" />

    </script>
  </head>
  <body>
    <noscript> </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->

    <footer>
	  <% if(process.env.VUE_APP_ENABLE_GOOGLE_ANALYTICS == "true") { %>
		<script src="https://www.google-analytics.com/analytics.js" defer></script>
	  <% } %>

	  <% if(process.env.VUE_APP_ENABLE_FACEBOOK == "true") { %>
		<script src="https://connect.facebook.net/fr_FR/sdk.js#version=v2.12&appId=<%= process.env.VUE_APP_FACEBOOK_APP_ID %>&status=true&cookie=true&xfbml=true" async></script>
      <% } %>

	  <script src="https://platform.twitter.com/widgets.js" async></script>
    </footer>
  </body>
</html>
